<!DOCTYPE html>

<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100&family=Pacifico&display=swap');
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <title>Work it out</title>
</head>

<body id="body">

  <div class="image"> image here</div>

  <h1 id="greeting"> hello, Gladys </h1>

  <div class="user-personal-stats">
    <div class="personal-info">
      <h2 class="name" id="name">`${name}`</h2>

      <li class="address" id="address">address</li>
      <li class="email" id="email">Vanessa_Gerhold@gmail.com</li>
      <li class="friends" id="friends">list friends</li>

    </div>
    <div class="stats text">
      <section class="rectangle">
        <div class="circle-container">
          <div class="circle water">
            <img src="https://img.icons8.com/ios/50/000000/splash.png" />
          </div>
        </div>
        <h3 class="stat-text" id="waterStats"> Your water consumption is: 30% </h3>
      </section>
      <section class="rectangle">
        <div class="circle-container">
          <div class="circle moon">
            <img src="https://img.icons8.com/dotty/80/000000/crescent-moon.png" />
          </div>
        </div>
        <h3 class="stat-text" id="sleepStats"> You slept 5.6 hours </h3>
      </section>
      <section class="rectangle">
        <div class="circle-container">
          <div class="circle activity">
            <img src="https://img.icons8.com/wired/64/000000/wind.png" />
          </div>
        </div>
        <h3 class="stat-text" id="stepGoals"> You are 10 steps away from your goal </h3>
      </section>
    </div>
    <div class="graph">
      <div class='container'><canvas id="myChart"></canvas></div>
      <script class = "graph-detail">
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['2021/13/07', '2021/14/07', '2021/15/07', '2021/16/07', '2021/17/07', '2021/18/07', 'today'],
            datasets: [{
              label: 'Hydration',
              data: [2, 9, 3, 5, 2, 3, 8],
              fill: false,
              borderColor: [
                'rgba(255, 99, 132, 1)',
              ],
              borderWidth: 2
            }, {
              label: 'Sleep',
              data: [2, 1, 3, 6, 2, 3, 6],
              fill: false,
              borderColor: [
                'rgba(54, 162, 235, 1)',
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    </div>
</div>

    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
</body>

</html>
