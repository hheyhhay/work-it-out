    <h1>Activity Tracker</h1>
    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">

    <div class="quarter">
      <h1> hello, Gladys </h1>
    </div>
    <h2>You've got this: </h2>
    <div class="personal-info">
      <section class="rectangle">
        <div class="circle water">
          <img src="https://img.icons8.com/ios/50/000000/splash.png" />
        </div>

        <h3> Your water consumption is: 30% </h3>
      </section>
      <section class="rectangle">
        <div class="circle moon">
          <img src="https://img.icons8.com/dotty/80/000000/crescent-moon.png" />
        </div>
        <h3> You slept 5.6 hours </h3>
      </section>
      <section class="rectangle">
        <div class="circle activity">
          <img src="https://img.icons8.com/wired/64/000000/wind.png" />
        </div>
        <h3> You are 10 steps away from your goal </h3>
      </section>
    </div>
