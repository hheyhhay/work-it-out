<!DOCTYPE html>

<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100&family=Pacifico&display=swap');
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <title>Work it out</title>
</head>

<body id="body">
  <!-- <div class="image"> image here</div> -->
  <h1 id="greeting"></h1>
  <div class="user-personal-stats">
    <div class="personal-info">
      <li class="address" id="address">></li>
      <li class="email" id="email"></li>
    </div>
    <form action="/action_page.php" class = "select-date">
      <label for="date">Pick your date:</label>
      <input type="date" id="date-selector" name="date" min = "2019-06-15" max = "2020-01-19">
      <input type="submit" class="submit-button">
    </form>
    <div class="stats text">
      <section class="rectangle">
        <div class="circle-container">
          <div class="circle water">
            <img src="https://img.icons8.com/ios/50/000000/splash.png" />
          </div>
        </div>
        <h3 class="stat-text" id="waterStats"></h3>
      </section>
      <section class="rectangle">
        <div class="circle-container">
          <div class="circle moon">
            <img src="https://img.icons8.com/dotty/80/000000/crescent-moon.png" />
          </div>
        </div>
        <h3 class="stat-text" id="sleepStats"></h3>
      </section>
      <section class="rectangle">
        <div class="circle-container">
          <div class="circle activity">
            <img src="https://img.icons8.com/wired/64/000000/wind.png" />
          </div>
        </div>
        <h3 class="stat-text" id="stepGoals"></h3>
      </section>
    </div>
    <div class="graph">
      <div class='container'><canvas id="myChart"></canvas></div>
      <script class = "graph-detail">

        let ctx = document.getElementById('myChart').getContext('2d');
        let myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['2021/13/07', '2021/14/07', '2021/15/07', '2021/16/07', '2021/17/07', '2021/18/07', 'today'],
            datasets: [{
              label: 'Hydration',
              data: [2, 9, 3, 5, 2, 3, 8],
              fill: false,
              borderColor: [
                'rgba(46, 155, 240, 1)',
              ],
              borderWidth: 7
            }, {
              label: 'Sleep',
              data: [2, 1, 3, 6, 2, 3, 6],
              fill: false,
              borderColor: [
                'rgba(84, 93, 186, 1)',
              ],
              borderWidth: 7
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    </div>
</div>

    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
</body>

</html>
